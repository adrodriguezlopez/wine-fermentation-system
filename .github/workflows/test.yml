name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-fruit-origin:
    name: Fruit Origin Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        if [ -f src/modules/fruit_origin/requirements.txt ]; then
          pip install -r src/modules/fruit_origin/requirements.txt
        fi
    
    - name: Run unit tests
      run: |
        pytest src/modules/fruit_origin/tests/unit/ -v --tb=short
    
    - name: Run integration tests
      run: |
        pytest src/modules/fruit_origin/tests/integration/ -v --tb=short

  test-fermentation:
    name: Fermentation Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Create virtual environment
      run: |
        cd src/modules/fermentation
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
    
    - name: Install dependencies
      run: |
        cd src/modules/fermentation
        source .venv/bin/activate
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-asyncio
    
    - name: Run unit tests
      run: |
        cd src/modules/fermentation
        source .venv/bin/activate
        pytest tests/unit/ -v --tb=short
    
    - name: Run integration tests individually
      run: |
        cd src/modules/fermentation
        source .venv/bin/activate
        # Run each integration test file separately to avoid fixture conflicts
        for test_file in tests/integration/**/test_*.py; do
          echo "Running $test_file..."
          pytest "$test_file" -v --tb=short || exit 1
        done

  test-summary:
    name: Test Summary
    needs: [test-fruit-origin, test-fermentation]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test-fruit-origin.result }}" != "success" ] || [ "${{ needs.test-fermentation.result }}" != "success" ]; then
          echo "Some tests failed"
          exit 1
        fi
        echo "All tests passed!"
