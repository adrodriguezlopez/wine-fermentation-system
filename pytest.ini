[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
asyncio_mode = auto

# Exclude external dependencies from test collection
norecursedirs = .git .tox dist build *.egg venv env .venv .pytest_cache __pycache__
python_files = test_*.py *_test.py
testpaths = 
    src/modules/fermentation/tests
    src/modules/fruit_origin/tests
    src/modules/winery/tests
    tests
